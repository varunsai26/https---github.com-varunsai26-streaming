spring.main.allow-bean-definition-overriding=true
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
server.servlet.context-path=/streaming
spring.servlet.multipart.max-file-size=250MB
spring.servlet.multipart.max-request-size=250MB
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

minio.endpoint=url
minio.accessKey=key
minio.secretKey=secretKey
minio.bucket.videos=videos
minio.bucket.thumbnails=thumbnails

spring.datasource.url=jdbc:mysql://localhost:3306/streaming
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driverClass=com.mysql.cj.jdbc.Driver

spring.datasource.c3p0.initialPoolSize=3
spring.datasource.c3p0.acquireRetryAttempts=5
spring.datasource.c3p0.minimumIdle=3
spring.datasource.c3p0.maximumPoolSize=10
spring.datasource.c3p0.idleTimeout=600000
spring.datasource.c3p0.maxLifetime=1800000
spring.datasource.c3p0.connectionTestQuery=SELECT 1

